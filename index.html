<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Électricien qualifié à Lille et ses environs. Installation, dépannage, et mise aux normes électriques. Intervention rapide pour tous vos besoins en électricité." />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Wil'Elec - Electricité générale</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <section id="section-1">
        <header>
          <img src="images/mpcartewil'elec(2)_cropped_page-0001.png" alt="Logo Wil'Elec" />

          <nav class="navbar">
            <a href="#section-2" class="link">Mes services</a>
            <a href="#section-3" class="link">Devis</a>
            <a href="tel:0769243613" class="CTA">07 69 24 36 13</a>
          </nav>
        </header>

        <div class="landing-page">
          <h1 class="big-title">
            Expert en Électricité Générale <br />à Lille et Environs
          </h1>
          <p class="domaine">
            Domotique - Intrusion - Vidéosurveillance - Dépannage
          </p>
          <a href="#formulaire" class="CTA">DEMANDEZ UN DEVIS GRATUIT</a>
        </div>
      </section>

      <section id="section-2">
        <div class="titre">
          <h6 class="services">Mes services</h6>
        </div>

        <div class="wrapper">
          <div class="card">
            <i class="fa-solid fa-house-signal"></i>
            <h4>Domotique</h4>
          </div>

          <div class="card">
            <i class="fa-solid fa-video"></i>
            <h4>Vidéo <br />surveillance</h4>
          </div>

          <div class="card">
            <i class="fa-solid fa-screwdriver-wrench"></i>
            <h4>Dépannage</h4>
          </div>

          <div class="card">
            <i class="fa-solid fa-circle-check"></i>
            <h4>Mise en <br />conformité</h4>
          </div>
        </div>
      </section>

      <section id="section-3">
        <div id="formulaire">
          <h6>Devis gratuit</h6>
          <form action="https://api.web3forms.com/submit" method="POST">
            <input
              type="hidden"
              name="access_key"
              value="74e9e3a8-c0f9-4bf1-aeb0-9c17f79af253"
            />
            <label for="fname">Nom prénom</label>
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="Votre Nom et prénom"
            />

            <label for="sujet">Objet</label>
            <input
              type="text"
              id="sujet"
              name="sujet"
              placeholder="L'objet de votre message"
            />

            <label for="emailAddress">Email</label>
            <input
              id="emailAddress"
              type="email"
              name="email"
              placeholder="Votre email"
            />
            <label for="subject">Message</label>
            <textarea
              id="subject"
              name="subject"
              placeholder="Votre message"
              style="height: 100px"
            ></textarea>
            <input type="submit" value="Envoyer" />
          </form>
        </div>
      </section>
    </main>

    <div id="page"></div>
  </body>
</html>
